<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>首页</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="navigationbar_wrap">
            <div class="navigationbar_cotent">
                <div class="navigationbar_list">
                    <div class="item_logo">
                        <img
                            src="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/e08da34488b114bd4c665ba2fa520a31.svg"
                            alt="稀土掘金">
                    </div>
                    <div class="item item_active">首页</div>
                    <div class="item">沸点</div>
                    <div class="item">课程</div>
                    <div class="item">直播</div>
                    <div class="item">活动</div>
                    <div class="item">商城</div>
                    <div class="item">APP</div>
                    <div class="item">插件</div>
                </div>

                <div class="navigationbar_other">
                    <div class="searchbar_wrap">
                        <div class="searchbar">
                            <input id="searchbar" type="text"
                                placeholder="搜索稀土掘金">
                            <div id="searchbtn">搜索</div>
                        </div>
                    </div>

                    <div class="creatorbtn_wrap">
                        <div class="creatorbtn">创作者中心</div>
                        <div class="creatortip_down"></div>
                        <div class="creatortip_up"></div>
                    </div>


                    <div class="status_wrap">
                        <div class="status_logo"><img
                                src="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/24127194d5b158d7eaf8f09a256c5d01.svg"
                                alt=""></div>
                        <div class="status_text">会员</div>
                    </div>

                    <div class="login">登录</div>
                </div>
            </div>
        </div>
    </body>
</html>
